<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twenty-one</title>
    <link type="text/css" href="reset.css" rel="stylesheet">
    <link type="text/css" href="main.css" rel="stylesheet">
    <link type="text/css" href="cards.css" rel="stylesheet">
</head>
<body>
    <div id="title-area">
        <h1>Blackjack</h1>
    </div>
    <div id="game-table">
        <strong>This is the table</strong>
        <div class="card back"></div>
        <div id="dealer-area"> Put the dealer's cards here
        </div>
        <div id="player-area">Put the player's cards here
            <div id="player-cards"></div>
            <div id="player-wager"></div>
            <div id="player-chips"></div>
            <button id="btn-hit" title="Take another card">Hit</button>
            <button id="btn-stand" title="End your turn">Stand</button>
            <button id="btn-double-down" title="Double your bet and take one last card">Double down</button>
            <button id="btn-split" title="Play two hands">Split</button>
        </div>
    </div>

</body>
</html>
